<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in recent_posts %}
      <li class="post">
        <a href="{{ recpost.get_absolute_url }}">{{ recpost.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>

<section>
  <h1>Links</h1>
  <ul id="links">
    {% for link in links %}
      <li class="post">
        <a target="_blank" href="{{ link.url }}">{{ link.name}}</a>
      </li>
    {% endfor %}
  </ul>
</section>
